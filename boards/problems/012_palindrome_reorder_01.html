# Palindrome Reorder: Cases to Consider

## All Characters Occur Even Number of Times

### Input

<pre><code>AABBBBCC</code></pre>

#### Possible Output

<pre><code><span class="c1">ABBC</span><span class="c2">CBBA</span></code></pre>


## Exactly One Character Occurs Odd Number of Times

### Input

<pre><code>AABBBBCCCCC</code></pre>

#### Possible Output

<pre><code><span class="c1">ABBCC</span><span class="c3">C</span><span class="c2">CCBBA</span></code></pre>


## More Than One Character Occurs Odd Number of Times

### Input

<pre><code>AABBBCCCCC</code></pre>

#### Possible Output

No way to make an output.
