## Recursive Function

Let \( g(n, w) \) represent the gray code of \( n \) as a \( w \)-bit
string. Let \( g(0, 1) = \texttt{"0"} \). First let us define the
function \( g \) for \( w = 1 \) as follows:

\[
g(n, 1) = \begin{cases}
\texttt{"0"} \text{if } n = 0, \\
\texttt{"1"} \text{if } n = 1.
\end{cases}
\]

For \( w > 1 \), we define the function \( g \) as:

\[
g(n, w) = \begin{cases}
\texttt{"0"} + g(n, w - 1) & \text{if } 0 \le n < 2^{w - 1}, \\
\texttt{"1"} + g(2^w - 1 - n, w - 1) & \text{if } 2^{w - 1} \le n < 2^w.
\end{cases}
\]


## Example

\begin{align*}
g(12, 4)
&= \texttt{"1"} + g(3, 3) \\
&= \texttt{"1"} + \texttt{"0"} + g(3, 2) \\
&= \texttt{"1"} + \texttt{"0"} + \texttt{"1"} + g(0, 1) \\
&= \texttt{"1"} + \texttt{"0"} + \texttt{"1"} + \texttt{"0"}.
\end{align*}
