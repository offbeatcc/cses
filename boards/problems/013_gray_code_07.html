## Reflect Method

In the regular binary representation of integers \( 0, 1, 2, \dots \),
the \( r \)th least significant bit (where \( r \) is 0-based) of all
the integers form an alternating sequence of \( 2^r \) zeros followed
by \( 2^r \) ones. These sequences are represented as columns in the
example on the left side of the board.

For example, the column highlighted in yellow shows the alternating
sequence for \( r = 1 \).

If we XOR these bits with \( n >> 2^r \), we will obtain a reflected
sequence. If we do this for every \( r = 0, 1, 2, \dots \), we get a
reflected sequence of bits in all columns, i.e., a reflected binary
code, also known as Gray code.
