### Falling Diagonal Number

In an \( m \times n \) board, cell \( (r, c) \) belongs to diagonal
numbered

\[
d = r - c + (n - 1)
\]

Examples:

In an \( 8 \times 8 \) board, cell \( (r, c) \) belongs to diagonal
numbered

\[
d = r - c + 7.
\]

The cell \( (3, 2) \) belongs to diagonal \( 3 - 2 + 7 = 8 \).

### Rising Diagonal Number

In an \( m \times n \) board, cell \( (r, c) \) belongs to diagonal
numbered

\[
d = r + c.
\]

Examples:

In an \( 8 \times 8 \) board, cell \( (r, c) \) belongs to diagonal
numbered

\[
d = r + c.
\]

The cell \( (3, 2) \) belongs to diagonal \( 3 + 2 = 5 \).
