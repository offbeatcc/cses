Total number of ways to select a \( 3 \times 2 \) block on the board:
\( (k - 2 + 1)(k - 3 + 1) = (k - 1)(k - 2) \).

<section>

Since each \( 2 \times 3 \) and \(3 \times 2 \) block produces \( 2 \)
mutually attacking positions for knights, the total number of ways we
can place knights on the board such that they attack each other is:

\[
2(k - 2)(k - 1) + 2(k - 1)(k - 2) = 4(k - 1)(k - 2).
\]

Total number of ways we can place two identical knights on the board:

\[
\binom{k^2}{2} = \frac{k^2(k^2 - 1)}{2}.
\]

Thus the total number of ways to place two identical knights such that
they do not attack each other is:

\[
\frac{k^2(k^2 - 1)}{2} - 4(k - 1)(k - 2).
\]
