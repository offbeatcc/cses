## Reflect Method

Consider an alternating sequence of two symbols \( A \) and \( B \),
i.e., \( A, B, A, B, A, B, \dots \).

Number the occurrence of each symbol by its position (0-based) in the
sequence.

If we pick all positions \( n \) such that <span class="em1">\(
\lfloor n/2 \rfloor \) is odd</span> and flip the symbols at those
positions, we get a reflected sequence of the symbols, i.e., \( A, B,
B, A, A, B, \dots \).

Equivalently, if we pick all positions \( n \) such
that <span class="em1">\(LSB(n >> 1) = 1 \)</span> and
flip the symbols at those positions, we get a reflected sequence of
the symbols, i.e., \( A, B, B, A, A, B, \dots \).

If the symbols are \( 0 \) and \( 1 \) instead, then the
operation <span class="em1">\( LSB(n >> 1) \oplus LSB(n) \)</span> for
each \( n \) produces the reflected sequence.
