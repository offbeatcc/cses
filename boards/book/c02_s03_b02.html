## Legend

* \( n \) - Number of iterations of a loop that does <code>r = (r + i) % 101</code>.
* A1, A2, A3 - Experiments performed on a laptop with 2.2 GHz Quad-Core Intel Core i7 and 16 GB 1600 MHz DDR3 memory. Compiled with clang version 12.0.0 (clang-1200.0.32.27) with options `-O2 -std=c++11 -Wall -Wextra -pedantic`.
* B1, B2, B3 - Experiments performed on a Linode with 1 CPU Core of AMD EPYC 7601 32-Core Processor and 1 GB (999824 MB) RAM. Compiled with g++ (Debian 10.2.1-6) 10.2.1 20210110 with options `-O2 -std=c++11 -Wall -Wextra -pedantic`.
* C1, C2, C3 - Experiments performed on CSES. Compiled with g++ 7.5.0 with options `-std=c++11 -O2 -Wall`.


## Code

```
#include <iostream>

int main()
{
    int r = 0;
    for (int i = 0; i < 1000000000; ++i) {
        r = (r + i) % 101;
    }
    std::cout << r << '\n';
}
```
