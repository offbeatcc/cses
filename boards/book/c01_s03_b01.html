# Integer Ranges

## Usual Ranges

```
   Signed Int                   Min                  Max   A Little Over
-------------  --------------------  -------------------  --------------
signed 16 bit                -32768                32767     32 thousand
signed 32 bit           -2147483648           2147483647       2 billion
signed 64 bit  -9223372036854775808  9223372036854775807   9 quintillion


   Unsigned Int                   Max   A Little Over
---------------  --------------------  --------------
unsigned 16 bit                 65536     65 thousand
unsigned 32 bit            4294967296       4 billion
unsigned 64 bit  18446744073709551616  18 quintillion
```

## Some Notes

- 2 billion = \( 2 \times 10^{19} \)
- 9 quintillion = 9 billion billion = \( 9 \times 10^{18} \)

Also,

- \( 2^{127} \approx 1.70 \times 10^{38} \) = 170 quintillion quintillion
- \( 2^{128} \approx 3.40 \times 10^{38} \) = 340 quintillion quintillion
