# Modulo Operator


## Results

```
          C/C++/
   Code  Java/JS   Python
-------  -------  -------
 7 %  5        2        2
 7 % -5        2       -3
-7 %  5       -2        3
-7 % -5       -2       -2
```


# C/C++/Java/JavaScript Behaviour

The standards specify that the `%` operator should satisfy this
identity:

```
(a / b) * b + a % b = a.
```

This makes sense because with `q = a / b` and `r = a % b`, we get

```
q * b + r = a.
```

Examples:

```
 7 %  5 =  2  because  ( 7 /  5) * ( 5) + 2 = ( 1)( 5) + 2 =  7.
 7 % -5 =  2  because  ( 7 / -5) * (-5) + 2 = (-1)(-5) + 2 =  7.
-7 %  5 = -2  because  (-7 /  5) * ( 5) - 2 = (-1)( 5) - 2 = -7.
-7 % -5 = -2  because  (-7 / -5) * (-5) - 2 = ( 1)(-5) - 2 = -7.
```


# Python Behaviour

The language reference specifies that the `%` operator should satisfy
the identity:

```
x == (x // y) * y + (x % y)
```

Examples:

```
 7 %  5 =  2  because  ( 7 //  5) * ( 5) + 2 = ( 1)( 5) + 2 =  7.
 7 % -5 = -3  because  ( 7 // -5) * (-5) + 2 = (-2)(-5) - 3 =  7.
-7 %  5 =  3  because  (-7 //  5) * ( 5) - 2 = (-2)( 5) + 3  = -7.
-7 % -5 = -2  because  (-7 // -5) * (-5) - 2 = ( 1)(-5) - 2 = -7.
```
